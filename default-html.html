<!-- Leap years -->
<div class="custom-search">
    <input id="leap-year-input" type="number" placeholder="Escribe el a&ntilde;o" onkeyup="onEnterLeap(event)">
    <i class="fa-solid fa-magnifying-glass" onclick="isOrNotLeap()"></i>
</div>
<div id="result-calculator">
</div>
<script src="https://padresastutos.com/wp-content/themes/generatepress-theme-child/js/leap-years.js"></script>

<!-- Korean Age -->
<p>Ejemplo: <span id="korean-age-current-year"></span> + 1 - 2012 = <span id="korean-age-example-one-result"></span>.</p>

<span id="korean-age-ka-number-result"></span>
<span id="korean-age-ia-number-result"></span>

<div class="custom-search">
    <input id="korean-age-input" type="number" placeholder="A&ntilde;o de nacimiento" onkeyup="onEnterKA(event)">
    <i class="fa-solid fa-magnifying-glass" onclick="koreanAgeCalculator()"></i>
</div>
<div id="result-calculator">
    <br><p>Edad coreana: <span id="korean-age-result"></span>.</p>
</div>

<!-- Baseball bat -->
<label for="baseball-bat-height">Estatura: </label>
<input type="number" id="baseball-bat-height" name="baseball-bat-height" required> cm<br>
<label for="baseball-bat-speed">Velocidad promedio: </label>
<input type="number" id="baseball-bat-speed" name="baseball-bat-speed" required> mph<br><br>
<button type="submit" data-alt-text="Calculando..." data-submit-text="Calcular" aria-live="assertive">Calcular</button>
<div id="result-calculator">
    <p>Peso del bat: <span id="baseball-bat-weight-result"></span> oz.</p>
</div>

<noscript class="wpforms-error-noscript">Por favor, activa JavaScript en tu navegador para usar esta calculadora.</noscript>
<div class="wpforms-hidden" id="wpforms-error-noscript">Por favor, activa JavaScript en tu navegador para usar esta calculadora.</div>
<div class="wpforms-field-container">
    <div id="baseball-bat-weight-field_0-container" class="wpforms-field wpforms-field-name">
        <label class="wpforms-field-label" for="baseball-bat-weight-field_0">
            Estatura: 
        </label>
        <input type="number" id="baseball-bat-weight-field_0" class="wpforms-field-medium wpforms-field-required" aria-errormessage="wpforms-14-field_0-error" required=""> cm
    </div>
    <div id="wpforms-14-field_1-container" class="wpforms-field wpforms-field-email" data-field-id="1">
        <label class="wpforms-field-label" for="baseball-bat-weight-field_1">
            Velocidad promedio: 
        </label>
        <input type="number" id="baseball-bat-weight-field_1" class="wpforms-field-medium wpforms-field-required" aria-errormessage="wpforms-14-field_1-error" required="" onkeyup="onEnterBB(event)"> mph
    </div>
</div>
<div class="wpforms-submit-container">
    <button
        type="submit" class="wpforms-submit"
        data-alt-text="Calculando..." data-submit-text="Calcular" aria-live="assertive"
        onclick="baseballBatWeight()">
        Calcular
    </button>
    <img decoding="async"
        src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2026%2026'%3E%3C/svg%3E"
        data-src="https://padresastutos.com/wp-content/plugins/wpforms-lite/assets/images/submit-spin.svg"
        class="wpforms-submit-spinner lazy" style="display: none;" width="26" height="26" alt="Calculando">
    </div>
<div id="result-calculator">
    <p>Peso del bat: <span id="baseball-bat-weight-result"></span> oz.</p>
</div>
